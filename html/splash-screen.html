<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/splash-screen.css">
    <link rel="icon" type="image/png" href="/img/img-navegador.png" />
    <title>Welcome</title>
</head>

<body>

    <main>
        <!-- BACKGROUNDS -->
        <div class="lado-esquerdo"></div>
        <div class="lado-direito"></div>

        <!-- FORM -->
        <form id="form-login">
            <div>

                <section id="box-1">
                    <h1>Acessar</h1>
                    <section class="box-placeholders">
                        <article id="placeholder">
                            <h3>E-mail</h3>
                            <input type="email" name="email" placeholder="Insira seu e-email">
                        </article>
            
                        <article id="placeholder">
                            <h3>Senha</h3>
                            <input type="password" name="senha" placeholder="Insira sua senha">
                            <a href="#">Esqueci minha senha</a>
                        </article>
                    </section>
                </section>

            </div>
        </form>

        <!-- Splash Screen code starts here  -->
        <div class="splash">
            <h1 class="splash-header">Clique para continuar</h1>
        </div>
        <!-- Splash Screen code ends here  -->
    </main>

    <script type="text/javascript" src="/js/splash-screen.js"></script>

</body>

</html>
